<!DOCTYPE html>
<html>
<head>
  <title>Creazione files per Rundeck</title>
</head>
<body>
  <h1>Creazione files per Rundeck</h1>
  <form action="/cgi-bin/execute_python.cgi" method="get">
    <label for="param1">Nome Sistema Operativo (Verificare su GLPI la corretta grafia):</label>
    <input type="text" id="param1" name="param1"><br><br>
    <label for="param2">Versione Sistema Operativo (per Linux aggiungere un . alla fine):</label>
    <input type="text" id="param2" name="param2"><br><br>
    <label for="param3">Subnet (Verificare su GLPI la corretta grafia):</label>
    <input type="text" id="param3" name="param3"><br><br>
    <label for="param4">Utente (quello usato per eseguire i job):</label>
    <input type="text" id="param4" name="param4"><br><br>
    <input type="submit" value="Crea Files">
  </form>
</body>
</html>
